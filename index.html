<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon World</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('subtle-pattern.png');
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-mode-toggle {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hero {
            position: relative;
            text-align: center;
            color: white;
        }

        .hero img {
            width: 100%;
            height: auto;
        }

        .hero-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
        }

        .search-field {
            position: relative;
            margin-top: 20px;
        }

        .autocomplete-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            border-top: none;
            background: white;
            z-index: 1000;
            max-height: 200px;
            overflow-y: auto;
        }

        .autocomplete-suggestion {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
        }

        .autocomplete-suggestion:hover {
            background: #f0f0f0;
        }

        .dark-mode .autocomplete-suggestions {
            background: #333;
            color: #e0e0e0;
        }

        .dark-mode .autocomplete-suggestion:hover {
            background: #444;
        }

        .carousel-item img {
            height: 300px;
            object-fit: contain;
        }

        .section-title {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .pokemon-card {
            width: 150px;
            height: 150px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background-color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .dark-mode .pokemon-card {
            background-color: #333;
            border: 1px solid #555;
        }

        .pokemon-card img {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }

        .pokemon-card h5 {
            margin: 10px 0 0;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">PokeAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
                <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
                <li class="nav-item"><a class="nav-link" href="moves.html">Moves</a></li>
                <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
                <li class="nav-item"><a class="nav-link" href="team-builder.html">Team Builder</a></li>
                <li class="nav-item"><a class="nav-link" href="battle-simulator.html">Battle Simulator</a></li>
                <li class="nav-item">
                    <button class="dark-mode-toggle nav-link" onclick="toggleDarkMode()">üåô</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Image -->
    <header class="hero">
        <img src="lugia.jpg" alt="Lugia">
        <div class="hero-text">
            <h1>Welcome to the Pok√©mon World</h1>
            <div class="search-field">
                <input type="text" id="pokemon-search" class="form-control" placeholder="Search for Pok√©mon">
                <div id="suggestions" class="autocomplete-suggestions"></div>
            </div>
        </div>
    </header>

    <!-- Page Content -->
    <div class="container mt-5">
        <section>
            <h2 class="section-title">Featured Pok√©mon</h2>
            <div id="featured-pokemon-carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner" id="featured-pokemon">
                    <!-- Featured Pok√©mon will be dynamically populated here -->
                </div>
                <a class="carousel-control-prev" href="#featured-pokemon-carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#featured-pokemon-carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </section>

        <section>
            <h2 class="section-title">Popular Types</h2>
            <div id="popular-types" class="d-flex flex-wrap justify-content-around">
                <!-- Popular Types will be dynamically populated here -->
            </div>
        </section>

        <section>
            <h2 class="section-title">Popular Pok√©mon</h2>
            <div id="popular-pokemon" class="d-flex flex-wrap justify-content-around">
                <!-- Popular Pok√©mon will be dynamically populated here -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script>
        // Function to toggle dark mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Function to search for a Pok√©mon
        function searchPokemon() {
            const query = document.getElementById('pokemon-search').value.toLowerCase();
            if (query) {
                window.location.href = `pokemon-details.html?name=${query}`;
            }
        }

        // Function to fetch all Pok√©mon names
        async function fetchPokemonNames() {
            const response = await fetch('https://pokeapi.co/api/v2/pokemon?limit=1000');
            const data = await response.json();
            return data.results.map(pokemon => pokemon.name);
        }

        // Function to show autocomplete suggestions
        function showSuggestions(value, pokemonNames) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            if (value) {
                const filteredNames = pokemonNames.filter(name => name.includes(value.toLowerCase()));
                filteredNames.forEach(name => {
                    const suggestion = document.createElement('div');
                    suggestion.classList.add('autocomplete-suggestion');
                    suggestion.textContent = name;
                    suggestion.onclick = () => {
                        document.getElementById('pokemon-search').value = name;
                        suggestions.innerHTML = '';
                    };
                    suggestions.appendChild(suggestion);
                });
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const pokemonNames = await fetchPokemonNames();

            // Set up search input event listener
            const searchInput = document.getElementById('pokemon-search');
            searchInput.addEventListener('input', () => {
                showSuggestions(searchInput.value, pokemonNames);
            });

            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    searchPokemon();
                }
            });

            // Sample featured Pok√©mon data
            const featuredPokemon = [
                { name: "Charizard", description: "A Fire/Flying type Pok√©mon known for its powerful flames and ability to fly.", sprite: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" },
                { name: "Pikachu", description: "An Electric type Pok√©mon famous for its electric attacks and being the mascot of Pok√©mon.", sprite: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png" },
                { name: "Bulbasaur", description: "A Grass/Poison type Pok√©mon that evolves into the powerful Venusaur.", sprite: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png" }
            ];

            const featuredPokemonContainer = document.getElementById('featured-pokemon');
            featuredPokemon.forEach((pokemon, index) => {
                const item = document.createElement('div');
                item.classList.add('carousel-item', 'text-center');
                if (index === 0) {
                    item.classList.add('active');
                }
                item.innerHTML = `
                    <img src="${pokemon.sprite}" alt="${pokemon.name}">
                    <div class="carousel-caption">
                        <h5>${pokemon.name}</h5>
                        <p>${pokemon.description}</p>
                    </div>
                `;
                featuredPokemonContainer.appendChild(item);
            });

            // Sample popular types data
            const popularTypes = [
                { type: 'Fire', count: 103 },
                { type: 'Water', count: 186 },
                { type: 'Grass', count: 152 }
            ];

            const popularTypesContainer = document.getElementById('popular-types');
            popularTypes.forEach(type => {
                const typeCard = document.createElement('div');
                typeCard.classList.add('pokemon-card', 'text-center');
                typeCard.innerHTML = `
                    <h5>${type.type}</h5>
                    <p>${type.count} Pok√©mon</p>
                    <button onclick="loadTypePokemon('${type.type.toLowerCase()}')" class="btn btn-primary">View Pok√©mon</button>
                `;
                popularTypesContainer.appendChild(typeCard);
            });

            // Load Pok√©mon of a specific type
            async function loadTypePokemon(typeName) {
                const popularPokemonContainer = document.getElementById('popular-pokemon');
                popularPokemonContainer.innerHTML = '';

                const response = await fetch(`https://pokeapi.co/api/v2/type/${typeName}`);
                const typeData = await response.json();

                for (const poke of typeData.pokemon.slice(0, 6)) {
                    const pokemonResponse = await fetch(poke.pokemon.url);
                    const pokemonData = await pokemonResponse.json();

                    const pokemonCard = document.createElement('div');
                    pokemonCard.classList.add('pokemon-card');
                    pokemonCard.innerHTML = `
                        <img src="${pokemonData.sprites.front_default}" alt="${pokemonData.name}">
                        <h5>${pokemonData.name}</h5>
                    `;

                    popularPokemonContainer.appendChild(pokemonCard);
                }
            }

            // Initial load of popular Pok√©mon
            loadTypePokemon('fire');
        });
    </script>
</body>

</html>
