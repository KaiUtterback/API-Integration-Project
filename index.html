<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeAPI Integration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar Include -->
    <div id="navbar"></div>
    
    <div class="container">
        <h1 class="text-center mt-5">Welcome to the Pokémon World</h1>
        <p class="text-center">Explore Pokémon, their abilities, moves, and more!</p>
        <div class="text-center mt-4">
            <a href="search.html" class="btn btn-primary">Search Pokémon</a>
        </div>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
    </script>
</body>
</html>
