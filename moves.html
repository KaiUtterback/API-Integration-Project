                { name: 'judgment', type: 'normal', power: 100, accuracy: 100, pp: 10, description: 'The user releases countless shots of light at the target. Its type varies with the kind of Plate the user is holding.' },
                { name: 'bug-bite', type: 'bug', power: 60, accuracy: 100, pp: 20, description: 'The user bites the target. If the target is holding a Berry, the user eats it and gains its effect.' },
                { name: 'charge-beam', type: 'electric', power: 50, accuracy: 90, pp: 10, description: 'The user attacks with an electric charge. The user may use any remaining electricity to raise its Sp. Atk stat.' },
                { name: 'wood-hammer', type: 'grass', power: 120, accuracy: 100, pp: 15, description: 'The user slams its rugged body into the target to attack. This also damages the user quite a lot.' }, 
                ]


            const movesList = document.getElementById('moves-list');
            moves.forEach(move => {
                const moveCard = document.createElement('div');
                moveCard.classList.add('col-md-4', 'move-card');
                moveCard.innerHTML = `
                    <div class="card-title">${move.name}</div>
                    <div class="card-subtitle">${move.type} type</div>
                    <div class="move-details">
                        <span>Power: ${move.power !== null ? move.power : 'â€”'}</span>
                        <span>Accuracy: ${move.accuracy !== null ? move.accuracy + '%' : 'â€”'}</span>
                        <span>PP: ${move.pp}</span>
                    </div>
                    <button class="btn btn-primary mt-2" onclick="showMoveDetails('${move.name}', '${move.type}', ${move.power !== null ? move.power : 'null'}, ${move.accuracy !== null ? move.accuracy : 'null'}, ${move.pp}, '${move.description}')">Learn more about ${move.name}</button>
                `;
                movesList.appendChild(moveCard);
            });
        });

        function showMoveDetails(name, type, power, accuracy, pp, description) {
            const modalTitle = document.getElementById('moveDetailsModalLabel');
            const modalBody = document.querySelector('#moveDetailsModal .modal-body');
            modalTitle.textContent = `${name} Details`;
            modalBody.innerHTML = `
                <p><strong>Type:</strong> ${type}</p>
                <p><strong>Power:</strong> ${power !== null ? power : 'â€”'}</p>
                <p><strong>Accuracy:</strong> ${accuracy !== null ? accuracy + '%' : 'â€”'}</p>
                <p><strong>PP:</strong> ${pp}</p>
                <p><strong>Description:</strong> ${description}</p>
            `;
            $('#moveDetailsModal').modal('show');
        }
    </script>
</body>
</html>
