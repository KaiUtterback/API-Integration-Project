<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Simulator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .pokemon-image {
            max-width: 100px;
            max-height: 100px;
        }
        .battle-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .move-button {
            margin-top: 10px;
        }
        .health-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 5px;
        }
        .health-bar-inner {
            height: 20px;
            border-radius: 5px;
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">PokeAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
                <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
                <li class="nav-item"><a class="nav-link" href="moves.html">Moves</a></li>
                <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
                <li class="nav-item"><a class="nav-link" href="team-builder.html">Team Builder</a></li>
                <li class="nav-item"><a class="nav-link" href="battle-simulator.html">Battle Simulator</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center">Pokémon Battle Simulator</h1>
        <div class="text-center mb-3">
            <label for="battleTypeSelect">Select Battle Type:</label>
            <select id="battleTypeSelect" class="form-control">
                <option value="ai">Battle AI</option>
                <option value="friend">Battle Friend</option>
            </select>
        </div>
        <div class="text-center mb-3">
            <label for="startingPokemonSelect">Select Your Starting Pokémon:</label>
            <select id="startingPokemonSelect" class="form-control">
                <!-- Options will be populated dynamically -->
            </select>
        </div>
        <div id="battleContainer" class="battle-info">
            <div>
                <img id="team1PokemonImage" class="pokemon-image" src="" alt="Team 1 Pokémon">
                <h3 id="team1PokemonName"></h3>
                <div class="health-bar">
                    <div id="team1HealthBar" class="health-bar-inner"></div>
                </div>
                <p id="team1PokemonHP"></p>
                <div id="team1Moves"></div>
            </div>
            <div>
                <img id="team2PokemonImage" class="pokemon-image" src="" alt="Team 2 Pokémon">
                <h3 id="team2PokemonName"></h3>
                <div class="health-bar">
                    <div id="team2HealthBar" class="health-bar-inner"></div>
                </div>
                <p id="team2PokemonHP"></p>
                <div id="team2Moves"></div>
            </div>
        </div>
        <button id="startBattleBtn" class="btn btn-danger btn-block mt-5">Start Battle</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Battle Simulator JS -->
    <script>
        let team1 = [];
        let team2 = [];
        let battleType = 'ai';
        let startingPokemon = 0;
        let playerTurn = true;

        document.addEventListener('DOMContentLoaded', () => {
            loadTeams();
            populateStartingPokemonSelect();
            setupBattleTypeSelect();
            document.getElementById('startBattleBtn').addEventListener('click', startBattle);
        });

        function loadTeams() {
            team1 = JSON.parse(localStorage.getItem('pokemonTeam')) || [];
            team1.forEach(pokemon => pokemon.currentHP = 100); // Initialize HP
            team2 = generateRandomTeam();
            team2.forEach(pokemon => pokemon.currentHP = 100); // Initialize HP
            console.log('Team 1:', team1);
            console.log('Team 2:', team2);
        }

        function generateRandomTeam() {
            return [
                {
                    pokemon: {
                        name: "pikachu",
                        sprites: {
                            front_default: "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/25.png"
                        },
                        moves: [
                            { name: "thunder shock", power: 40 },
                            { name: "quick attack", power: 40 }
                        ]
                    },
                    currentHP: 100
                }
            ];
        }

        function populateStartingPokemonSelect() {
            const select = document.getElementById('startingPokemonSelect');
            team1.forEach((entry, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = entry.pokemon.name;
                select.appendChild(option);
            });
        }

        function setupBattleTypeSelect() {
            const select = document.getElementById('battleTypeSelect');
            select.addEventListener('change', (event) => {
                battleType = event.target.value;
            });

            const startingPokemonSelect = document.getElementById('startingPokemonSelect');
            startingPokemonSelect.addEventListener('change', (event) => {
                startingPokemon = event.target.value;
            });
        }

        function startBattle() {
            document.getElementById('startBattleBtn').style.display = 'none';
            setupBattle();
        }

        function setupBattle() {
            const team1Pokemon = team1[startingPokemon];
            const team2Pokemon = team2[0];

            document.getElementById('team1PokemonImage').src = team1Pokemon.pokemon.sprites.front_default;
            document.getElementById('team1PokemonName').textContent = team1Pokemon.pokemon.name;
            updateHealthBar('team1HealthBar', team1Pokemon.currentHP);
            document.getElementById('team1PokemonHP').textContent = `HP: ${team1Pokemon.currentHP}`;

            document.getElementById('team2PokemonImage').src = team2Pokemon.pokemon.sprites.front_default;
            document.getElementById('team2PokemonName').textContent = team2Pokemon.pokemon.name;
            updateHealthBar('team2HealthBar', team2Pokemon.currentHP);
            document.getElementById('team2PokemonHP').textContent = `HP: ${team2Pokemon.currentHP}`;

            setupMoveButtons('team1Moves', team1Pokemon, team2Pokemon);
            if (battleType === 'friend') {
                setupMoveButtons('team2Moves', team2Pokemon, team1Pokemon);
            }
        }

        function setupMoveButtons(containerId, attacker, defender, isDisabled = false) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (!attacker.pokemon.moves) {
                console.error(`No moves found for ${attacker.pokemon.name}`);
                return;
            }

            attacker.pokemon.moves.forEach(move => {
                const button = document.createElement('button');
                button.className = 'btn btn-primary move-button';
                button.textContent = move.name;
                button.disabled = isDisabled;
                button.addEventListener('click', () => {
                    if (playerTurn) {
                        executeMove(attacker, defender, move);
                    }
                });
                container.appendChild(button);
            });
        }

        function executeMove(attacker, defender, move) {
            const damage = calculateDamage(move);
            defender.currentHP -= damage;
            if (defender.currentHP < 0) defender.currentHP = 0;

            updateHPDisplay();

            if (defender.currentHP === 0) {
                alert(`${defender.pokemon.name} fainted!`);
                endBattle();
            } else {
                playerTurn = !playerTurn;
                if (!playerTurn && battleType === 'ai') {
                    setTimeout(() => aiTurn(defender, attacker), 1000);
                }
            }
        }

        function aiTurn(aiPokemon, playerPokemon) {
            const randomMove = aiPokemon.pokemon.moves[Math.floor(Math.random() * aiPokemon.pokemon.moves.length)];
            executeMove(aiPokemon, playerPokemon, randomMove);
        }

        function calculateDamage(move) {
            return move.power; // Simple damage calculation for now
        }

        function updateHPDisplay() {
            document.getElementById('team1PokemonHP').textContent = `HP: ${team1[startingPokemon].currentHP}`;
            updateHealthBar('team1HealthBar', team1[startingPokemon].currentHP);

            document.getElementById('team2PokemonHP').textContent = `HP: ${team2[0].currentHP}`;
            updateHealthBar('team2HealthBar', team2[0].currentHP);
        }

        function updateHealthBar(barId, hp) {
            const bar = document.getElementById(barId);
            bar.style.width = `${hp}%`;
            if (hp > 50) {
                bar.style.backgroundColor = '#4caf50'; // Green
            } else if (hp > 20) {
                bar.style.backgroundColor = '#ff9800'; // Orange
            } else {
                bar.style.backgroundColor = '#f44336'; // Red
            }
        }

        function endBattle() {
            document.getElementById('team1Moves').innerHTML = '';
            document.getElementById('team2Moves').innerHTML = '';
        }
    </script>
</body>
</html>
