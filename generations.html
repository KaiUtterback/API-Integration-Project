        body {
            font-family: 'Raleway', sans-serif;

        }
        .dark-mode {
            background-color: #121212;

        }
        .generation-card, .pokemon-card {

            padding: 20px;

            transition: transform 0.3s, box-shadow 0.3s;
            background-color: white;
            cursor: pointer;
            text-align: center;
        }
        .dark-mode .generation-card, .dark-mode .pokemon-card {

            border: 1px solid #555;
        }
        .generation-card:hover, .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
        }

                    <button class="dark-mode-toggle nav-link" onclick="toggleDarkMode()">ðŸŒ™</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <h2>PokÃ©mon Generations</h2>
        <div class="row" id="generation-list">
            <!-- Generation cards will be added here -->
        </div>
        <div class="row mt-4" id="pokemon-list">
            <!-- PokÃ©mon list will be added here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script>
        const generations = [
            { id: 1, name: 'Generation 1', description: 'The original PokÃ©mon from the Kanto region.', endpoint: 'https://pokeapi.co/api/v2/generation/1/' },
            { id: 2, name: 'Generation 2', description: 'The second wave of PokÃ©mon from the Johto region.', endpoint: 'https://pokeapi.co/api/v2/generation/2/' },
            { id: 3, name: 'Generation 3', description: 'The third wave of PokÃ©mon from the Hoenn region.', endpoint: 'https://pokeapi.co/api/v2/generation/3/' },
            { id: 4, name: 'Generation 4', description: 'The fourth wave of PokÃ©mon from the Sinnoh region.', endpoint: 'https://pokeapi.co/api/v2/generation/4/' },
            { id: 5, name: 'Generation 5', description: 'The fifth wave of PokÃ©mon from the Unova region.', endpoint: 'https://pokeapi.co/api/v2/generation/5/' },
            { id: 6, name: 'Generation 6', description: 'The sixth wave of PokÃ©mon from the Kalos region.', endpoint: 'https://pokeapi.co/api/v2/generation/6/' },
            { id: 7, name: 'Generation 7', description: 'The seventh wave of PokÃ©mon from the Alola region.', endpoint: 'https://pokeapi.co/api/v2/generation/7/' },
            { id: 8, name: 'Generation 8', description: 'The eighth wave of PokÃ©mon from the Galar region.', endpoint: 'https://pokeapi.co/api/v2/generation/8/' }
        ];

        function renderGenerations() {
            const generationList = document.getElementById('generation-list');
            generations.forEach(gen => {
                const genCard = document.createElement('div');
                genCard.classList.add('col-md-3', 'generation-card');
                genCard.innerHTML = `
                    <h3>${gen.name}</h3>
                    <p>${gen.description}</p>
                `;
                genCard.addEventListener('click', () => loadGeneration(gen.endpoint));
                generationList.appendChild(genCard);
            });
        }

        async function loadGeneration(endpoint) {
            const pokemonList = document.getElementById('pokemon-list');
            pokemonList.innerHTML = '<div class="col-12"><h3>Loading...</h3></div>';
            try {
                const response = await fetch(endpoint);
                if (!response.ok) throw new Error('Failed to fetch generation data');
                const data = await response.json();
                const pokemonEntries = data.pokemon_species.sort((a, b) => {
                    const idA = parseInt(a.url.split('/').slice(-2, -1)[0]);
                    const idB = parseInt(b.url.split('/').slice(-2, -1)[0]);
                    return idA - idB;
                });
                const pokemonData = await Promise.all(pokemonEntries.map(async entry => {
                    try {
                        const pokemonResponse = await fetch(`https://pokeapi.co/api/v2/pokemon/${entry.name}`);
                        if (!pokemonResponse.ok) throw new Error(`Failed to fetch data for ${entry.name}`);
                        return await pokemonResponse.json();
                    } catch (error) {
                        console.error('Error fetching PokÃ©mon data:', error);
                        return null;
                    }
                }));
                renderPokemonList(pokemonData.filter(pokemon => pokemon !== null));
            } catch (error) {
                console.error('Error loading generation:', error);
                pokemonList.innerHTML = '<div class="col-12"><h3>Error loading data</h3></div>';
            }
        }

        function renderPokemonList(pokemonEntries) {
            const pokemonList = document.getElementById('pokemon-list');
            pokemonList.innerHTML = '';
            pokemonEntries.forEach(entry => {
                const pokemonCard = document.createElement('div');
                pokemonCard.classList.add('col-md-2', 'pokemon-card');
                pokemonCard.innerHTML = `
                    <a href="pokemon-details.html?name=${entry.name}">
                        <img src="${entry.sprites.front_default}" alt="${entry.name}">
                        <h5>${entry.name}</h5>
                        <p>PokÃ©dex #${entry.id}</p>
                    </a>
                `;
                pokemonList.appendChild(pokemonCard);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderGenerations();
        });
    </script>
</body>
</html>
