<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Search for Pokémon</h1>
        <div class="form-group">
            <label for="pokemonName">Enter Pokémon Name or ID:</label>
            <input type="text" class="form-control" id="pokemonName" placeholder="e.g., Pikachu or 25">
        </div>
        <button id="searchButton" class="btn btn-primary">Search</button>
        <div id="pokemonResult" class="mt-5"></div>
    </div>
    <script src="js/search.js"></script>
</body>
</html>
