<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">PokeAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
                <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
                <li class="nav-item"><a class="nav-link" href="moves.html">Moves</a></li>
                <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
                <li class="nav-item"><a class="nav-link" href="team-builder.html">Team Builder</a></li>
                <li class="nav-item"><a class="nav-link" href="battle-simulator.html">Battle Simulator</a></li>
                <li class="nav-item">
                    <button class="dark-mode-toggle nav-link" onclick="toggleDarkMode()">üåô</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5" id="pokemon-details">
        <h2>Pok√©mon Details</h2>
        <!-- Pok√©mon details will be added here -->
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const pokemonName = urlParams.get('name');
            if (pokemonName) {
                try {
                    const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName}`);
                    if (!response.ok) throw new Error('Failed to fetch Pok√©mon details');
                    const data = await response.json();
                    renderPokemonDetails(data);
                } catch (error) {
                    console.error('Error loading Pok√©mon details:', error);
                }
            }
        });

        function renderPokemonDetails(data) {
            const detailsContainer = document.getElementById('pokemon-details');
            detailsContainer.innerHTML = `
                <div class="row">
                    <div class="col-md-4">
                        <img src="${data.sprites.front_default}" alt="${data.name}">
                    </div>
                    <div class="col-md-8">
                        <h3>${data.name}</h3>
                        <p>Pok√©dex #${data.id}</p>
                        <h5>Type(s)</h5>
                        <ul>
                            ${data.types.map(type => `<li>${type.type.name}</li>`).join('')}
                        </ul>
                        <h5>Abilities</h5>
                        <ul>
                            ${data.abilities.map(ability => `<li>${ability.ability.name}</li>`).join('')}
                        </ul>
                        <h5>Stats</h5>
                        <ul>
                            ${data.stats.map(stat => `<li>${stat.stat.name}: ${stat.base_stat}</li>`).join('')}
                        </ul>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
