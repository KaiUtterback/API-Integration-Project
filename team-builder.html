        document.getElementById('addPokemonBtn').addEventListener('click', () => {
            const pokemonInput = document.getElementById('pokemonInput').value.toLowerCase();
            if (team.length >= 6) {
                alert('You can only have up to 6 Pokémon in your team.');
                return;
            }
            fetchPokemon(pokemonInput);
        });

        document.getElementById('saveTeamBtn').addEventListener('click', () => {
            localStorage.setItem('pokemonTeam', JSON.stringify(team));
            alert('Team saved successfully!');
            console.log('Saved team:', JSON.stringify(team)); // Debug statement
        });

        function fetchPokemon(pokemonNameOrId) {
            fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonNameOrId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Network response was not ok: ${response.statusText}`);
                    }
                    return response.json();
                })
                .then(data => {
                    addPokemonToTeam(data);
                })
                .catch(error => {
                    alert('Error fetching Pokémon. Please try again.');
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function addPokemonToTeam(pokemon) {
            team.push({
                pokemon: pokemon,
                moves: []
            });
            updateTeamList();
        }

        function updateTeamList() {
            const teamList = document.getElementById('teamList');
            teamList.innerHTML = '';

            team.forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.className = 'list-group-item d-flex justify-content-between align-items-center';
                listItem.innerHTML = `
                    <div>
                        <img src="${entry.pokemon.sprites.front_default}" class="pokemon-image mr-3">
                        <span>${entry.pokemon.name}</span>
                        <div class="move-selection" id="moveSelection-${index}">
                            ${generateMoveSelectHtml(index)}
                        </div>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removePokemonFromTeam(${index})">Remove</button>
                `;
                teamList.appendChild(listItem);
            });
        }

        function generateMoveSelectHtml(index) {
            let moveSelectHtml = '';
            for (let i = 0; i < 4; i++) {
                moveSelectHtml += `
                    <select class="form-control move-select" onchange="assignMove(${index}, ${i}, this.value)">
                        <option value="">Select move</option>
                        ${moveData.map(move => `<option value="${move.name}">${move.name}</option>`).join('')}
                    </select>
                `;
            }
            return moveSelectHtml;
        }

        function assignMove(pokemonIndex, moveIndex, moveName) {
            const move = moveData.find(m => m.name === moveName);
            if (!move) {
                console.error(`Move not found: ${moveName}`);
                return;
            }
            if (!team[pokemonIndex].pokemon.moves) {
                team[pokemonIndex].pokemon.moves = [];
            }
            team[pokemonIndex].pokemon.moves[moveIndex] = move;
            console.log(`Assigned move ${moveName} to Pokémon ${team[pokemonIndex].pokemon.name} at index ${pokemonIndex}, move index ${moveIndex}`);
        }

        function removePokemonFromTeam(index) {
            team.splice(index, 1);
            updateTeamList();
        }
