<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Builder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('subtle-pattern.png');
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #e0e0e0;
        }
        .dark-mode-toggle {
            background: none;
            border: none;
            color: inherit;
            font-size: 1.5rem;
            cursor: pointer;
        }
        .pokemon-card {
            margin: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background-color: white;
        }
        .dark-mode .pokemon-card {
            background-color: #333;
            border: 1px solid #555;
        }
        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="index.html">PokeAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="search.html">Search</a></li>
                <li class="nav-item"><a class="nav-link" href="types.html">Types</a></li>
                <li class="nav-item"><a class="nav-link" href="abilities.html">Abilities</a></li>
                <li class="nav-item"><a class="nav-link" href="moves.html">Moves</a></li>
                <li class="nav-item"><a class="nav-link" href="generations.html">Generations</a></li>
                <li class="nav-item"><a class="nav-link" href="team-builder.html">Team Builder</a></li>
                <li class="nav-item"><a class="nav-link" href="battle-simulator.html">Battle Simulator</a></li>
                <li class="nav-item">
                    <button class="dark-mode-toggle nav-link" onclick="toggleDarkMode()">ðŸŒ™</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container mt-5">
        <h2>PokÃ©mon Team Builder</h2>
        <div class="row">
            <div class="col-12">
                <input type="text" id="pokemonName" class="form-control" placeholder="Enter PokÃ©mon Name">
                <button class="btn btn-primary mt-2" id="addPokemon">Add PokÃ©mon</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Your Team</h3>
                <div id="team" class="d-flex flex-wrap">
                    <!-- Team PokÃ©mon will be added here -->
                </div>
                <button class="btn btn-success mt-4" id="saveTeam">Save Team</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/dark-mode.js"></script>
    <script>
        const team = [];

        async function fetchPokemonData(pokemonName) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${pokemonName.toLowerCase()}`);
            if (response.ok) {
                return response.json();
            } else {
                alert('PokÃ©mon not found!');
                throw new Error('PokÃ©mon not found');
            }
        }

        function renderTeam() {
            const teamContainer = document.getElementById('team');
            teamContainer.innerHTML = '';
            team.forEach((pokemon, index) => {
                const pokemonCard = document.createElement('div');
                pokemonCard.classList.add('pokemon-card');
                pokemonCard.innerHTML = `
                    <img src="${pokemon.sprites.front_default}" alt="${pokemon.name}">
                    <p>${pokemon.name}</p>
                    <button class="btn btn-danger" onclick="removePokemon(${index})">Remove</button>
                    <select class="form-control mt-2">
                        ${pokemon.moves.slice(0, 4).map(move => `<option value="${move.move.name}">${move.move.name}</option>`).join('')}
                    </select>
                `;
                teamContainer.appendChild(pokemonCard);
            });
        }

        function removePokemon(index) {
            team.splice(index, 1);
            renderTeam();
        }

        document.getElementById('addPokemon').addEventListener('click', async () => {
            const pokemonName = document.getElementById('pokemonName').value;
            try {
                const pokemonData = await fetchPokemonData(pokemonName);
                team.push(pokemonData);
                renderTeam();
            } catch (error) {
                console.error(error);
            }
        });

        document.getElementById('saveTeam').addEventListener('click', () => {
            localStorage.setItem('pokemonTeam', JSON.stringify(team));
            alert('Team saved!');
        });

        document.addEventListener('DOMContentLoaded', () => {
            const savedTeam = JSON.parse(localStorage.getItem('pokemonTeam'));
            if (savedTeam) {
                savedTeam.forEach(pokemon => team.push(pokemon));
                renderTeam();
            }
        });
    </script>
</body>
</html>
